<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirect Form</title>
</head>
<body>
	<h2>Register User</h2>
	<form action="redirect-form">
		<table>
			<tbody>
				<tr> 
					<td>Name</td>
					<td>
						<input type="text" name="name" />
					</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td>
						<input type="tel" name="phone" />
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="email" name="email" />
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td>
						<input type="password" name="password" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Register" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
